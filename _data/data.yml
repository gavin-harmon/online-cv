        time: April 2023 - Present
        company: Hamilton Beach Brands, Richmond VA
        details: |
          Architect and manage complete enterprise data infrastructure for Fortune 500 consumer appliance manufacturer. 
          Solo leadership of data platform serving 125+ users across finance, warehouse operations, marketing, and data science teams.
            - Built production Dagster orchestration platform processing 500+ daily pipeline executions with 99.9% uptime
            - Designed Azure data lake architecture managing 10TB+ production data with automated monitoring and self-healing
            - Implemented cost-effective solutions using open-source tools, reducing licensing costs 80%+ while improving performance
            - Developed AI-enhanced development workflows reducing solution delivery time 70%
            - Architected on-demand AKS compute clusters providing enterprise-grade analytics at fraction of traditional costs

      - role: Data Services Architect 
        time: July 2021 - April 2023
        company: HighRoads, Boston MA (Remote)
        details: |
          Led enterprise P&C insurance client implementations managing complex data migrations and technical consulting for 
          Fortune 500 insurance companies with multi-million dollar portfolios.
            - Delivered critical client implementation within 6 months of hire, recognized company-wide for technical excellence
            - Architected AWS cloud migration achieving 300% performance improvements and 40% cost reductions
            - Built automated ETL pipelines for insurance data transformations supporting actuarial analysis and regulatory compliance
            - Team lead for consulting engagement managing two senior SQL developers on critical integration projects
            - Collaborated directly with Chief Actuaries and C-suite stakeholders to design solutions meeting regulatory requirements

      - role: Senior Data Solutions Analyst
        time: March 2020 - July 2021
        company: Allianz Partners, Richmond VA
        details: |
          Designed and developed custom data solutions for $1.5B global travel insurance portfolio across 46 countries. 
          Led Python development for validation, ETL, and presentation layers serving global underwriting teams.
            - Data Science Project Management for international executive reporting
            - Custom Python Development (Validation, ETL, and Presentation Layer) 
            - Stakeholder Reporting across 30+ international offices
            - Project planning, python/R development, and delivery on data strategy for global executives

      - role: BI / Data Solutions Analyst
        time: Feb 2017 – March 2020
        company: Allianz Partners, Richmond VA
        details: |
            - Led global IT warehouse implementation ($25M budget, 400+ employees) delivered on-time and under-budget
            - Developed actuarial forecasting models achieving 70% reduction in month-over-month P&L variance
            - Created real-time executive dashboards providing 24/7 visibility across 15 operational departments
            - Built automated compensation and incentive systems still in production use

      - role: Financial Data Analyst
        time: Nov 2014 – Feb 2017
        company: Allianz Partners, Richmond VA
        details: |
            - Created actuarial data model for FP&A earnings forecast achieving 70% reduction in month-over-month variance in P&L results  
            - Migrated three-entity insurance model from Excel to SAP BPC database solution
            - Managed official US Business Unit reporting to Allianz HQ via SAP interface

      - role: Progressive Analytical Roles
